name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint || echo "eslint_failed=true" >> $GITHUB_OUTPUT

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check . || echo "prettier_failed=true" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { eslint_failed, prettier_failed } = process.env;
            let commentBody = "## Code Quality Report\n\n";
            commentBody += "### ESLint Checks: " + (eslint_failed ? "❌ Failed" : "✅ Passed") + "\n";
            commentBody += "### Prettier Formatting: " + (prettier_failed ? "❌ Failed" : "✅ Passed") + "\n";
            commentBody += "\n*Report generated by PR Automation Workflow*";
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
        env:
          eslint_failed: ${{ steps.eslint.outputs.eslint_failed }}
          prettier_failed: ${{ steps.prettier.outputs.prettier_failed }}

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: npm test -- --coverage || echo "tests_failed=true" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { tests_failed } = process.env;
            let commentBody = "## Test Coverage Report\n\n";
            commentBody += "### Test Suite: " + (tests_failed ? "❌ Failed" : "✅ Passed") + "\n";
            commentBody += "### Coverage Artifact: Uploaded (see 'Artifacts' tab)\n";
            commentBody += "\n*Report generated by PR Automation Workflow*";
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
        env:
          tests_failed: ${{ steps.tests.outputs.tests_failed }}

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability scan (npm audit)
        id: npm-audit
        run: npm audit --json > audit.json || echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT

      - name: Run secret scan
        uses: trufflesecurity/trufflehog@v3
        id: secret-scan
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { vulnerabilities_found } = process.env;
            const secretScanOutput = ${{ steps.secret-scan.outputs.results }};
            
            let commentBody = "## Security Scan Report\n\n";
            commentBody += "### Dependencies Vulnerabilities: " + (vulnerabilities_found ? "⚠️ Found" : "✅ None") + "\n";
            commentBody += "### Secret Scan: " + (secretScanOutput ? "⚠️ Potential secrets found" : "✅ No secrets detected") + "\n";
            commentBody += "\n*Report generated by PR Automation Workflow*";
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
        env:
          vulnerabilities_found: ${{ steps.npm-audit.outputs.vulnerabilities_found }}

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build || echo "build_failed=true" >> $GITHUB_OUTPUT

      - name: Validate build output
        run: |
          if [ -d "dist" ] || [ -d "build" ]; then
            echo "Build directory exists"
          else
            echo "Build directory not found"
            exit 1
          fi
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          if-no-files-found: warn

      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const { build_failed } = process.env;
            let commentBody = "## Build Validation\n\n";
            commentBody += "### Build Process: " + (build_failed ? "❌ Failed" : "✅ Passed") + "\n";
            commentBody += "### Build Artifacts: Uploaded (see 'Artifacts' tab)\n";
            commentBody += "\n*Report generated by PR Automation Workflow*";
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
        env:
          build_failed: ${{ steps.build.outputs.build_failed }}